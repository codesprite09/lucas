<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Palavras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tradutor de Palavras</h1>
        <p>Digite a palavra que deseja traduzir:</p>
    </header>

    <main>
        <input type="text" id="input-palavra" placeholder="Digite uma palavra...">
        <button id="botao-traduzir">Traduzir</button>

        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="traducao">A tradução aparecerá aqui.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tradutor de Palavras. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
